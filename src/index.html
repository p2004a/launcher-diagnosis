<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <title>Diagnostics</title>
    <script type="text/javascript" src="./renderer.js"></script>
    <link rel="stylesheet" type="text/css" href="./styles.css" />
  </head>
  <body>
    <h3>Diagnostics</h3>
    <p>
      <label for="url">URL to query</label>
      <input type="text" id="url" value="https://launcher-config.beyondallreason.dev/config.json" />
      <br>
      <label for="dns-order">Default DNS order</label>
      <select id="dns-order">
        <option value="ipv4first">IPv4 First</option>
        <option value="verbatim" selected>Verbatim</option>
      </select>
      <br>
      <button id="start">Start</button>
    </p>
    <pre id="diagnosis-out"></pre>
  </body>
</html>
